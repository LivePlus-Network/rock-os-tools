# Vultr Boot Configuration for ROCK-OS
#
# Kernel: vmlinuz-virt
# Initramfs: vultr-rock-os.cpio.gz
#
# Boot parameters:
console=ttyS0,115200n8 earlyprintk=ttyS0 rdinit=/sbin/init
#
# iPXE example:
#!ipxe
kernel vmlinuz-virt console=ttyS0,115200n8 earlyprintk=ttyS0 rdinit=/sbin/init
initrd vultr-rock-os.cpio.gz
boot

# GRUB example:
linux /vmlinuz-virt console=ttyS0,115200n8 earlyprintk=ttyS0 rdinit=/sbin/init
initrd /vultr-rock-os.cpio.gz
